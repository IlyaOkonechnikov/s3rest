//file:noinspection GradlePackageUpdate
plugins {
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'org.springframework.boot' version '2.5.5'
	id 'io.freefair.lombok' version '6.2.0'
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation(
//			Spring
			'org.springframework.boot:spring-boot-devtools',
			'org.springframework.boot:spring-boot-starter-web',
			'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE',
//			Other
			'com.amazonaws:aws-java-sdk:1.12.88',
			'commons-fileupload:commons-fileupload:1.4'
	)
	testImplementation (
			'org.springframework.boot:spring-boot-starter-test',
			"org.testcontainers:localstack:$testcontainers_version",
			"org.testcontainers:junit-jupiter:$testcontainers_version"
	)
}


test {
	useJUnitPlatform()
}